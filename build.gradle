plugins {
    id 'java'
}

group = 'org.akshay'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    systemProperty "junit.jupiter.execution.parallel.enabled", "false"
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}